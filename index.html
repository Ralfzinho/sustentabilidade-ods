<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->

<html lang="pt-br">
<!-- Início do elemento HTML, definindo o idioma como português do Brasil -->

    <head>
        <!-- Início da seção de cabeçalho do documento -->
        <meta charset="UTF-8">
        <!-- Define a codificação de caracteres como UTF-8, permitindo caracteres especiais -->
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Configura a largura da página para a largura da tela do dispositivo, garantindo responsividade -->

        <title>Objetivo de Sustentabilidade</title>
        <!-- Define o título da página que aparece na aba do navegador -->

        <link rel="shortcut icon" type="image/png" href="https://cdn.midjourney.com/c3ddc3e5-05c1-4afb-882b-831632607d57/0_2.png">
        <!-- Link para o ícone da aba do navegador (favicon) -->

        <link rel="stylesheet" href="./style/style.css">
        <!-- Link para o arquivo CSS externo, que contém os estilos da página -->
    </head>

    <body>
        <!-- Início da seção do corpo do documento -->
        <div class="container">
            <!-- Div que serve como contêiner para os elementos da página -->
        
            <header class="Cabecalho">
                <!-- Cabeçalho da página, usado para o título ou informações de introdução -->
                <p>Cabecalho</p>
            </header>

            <nav class="barra_navegacao">
                <!-- Seção de navegação que contém links ou menus para outras partes do site -->
                <p>Barra de Navegação</p>
            </nav>

            <main class="contetudo_principal">
                <!-- Seção principal do conteúdo, onde a maior parte da informação é exibida -->
                <p>Conteúdo Principal</p>
            </main>

            <aside class="conteudo_dicional">
                <!-- Seção lateral que pode conter informações adicionais ou links -->
                <p>Conteúdo Adicional</p>
            </aside>

            <footer class="rodape">
                <!-- Rodapé da página, normalmente usado para informações de copyright ou links adicionais -->
                <p>Rodapé</p>
            </footer>
        </div>
        <!-- Fim do contêiner -->
    </body>
</html>
